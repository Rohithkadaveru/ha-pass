<!DOCTYPE html>
<html lang="en" class="">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="{% block viewport %}width=device-width, initial-scale=1.0, viewport-fit=cover{% endblock %}">
{% block head_extra %}{% endblock %}
<title>{% block title %}{{ app_name }}{% endblock %}</title>
<link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;500;600;700&family=Young+Serif&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/dist.css">
<script nonce="{{ csp_nonce }}">
(function() {
  var p = localStorage.getItem('ha-theme') || 'system'; // Must match THEME_KEY in theme.js
  if (p === 'dark' || (p === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
  }
  {% block fouc_extra %}{% endblock %}
})();
</script>
{% block head_styles %}{% endblock %}
</head>
<body {% block body_attrs %}{% endblock %}>
{% block body %}{% endblock %}
{% block body_scripts %}{% endblock %}
</body>
</html>
